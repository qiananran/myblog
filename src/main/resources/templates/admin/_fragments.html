<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:replace="${title}">Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航栏-->
<nav  th:fragment="menu(n)"  class="ui gird-header" >
    <div class="ui container">
        <div class="ui secondary stackable menu">
            <h2 class="ui teal header item" style="font-family: STSong">管理后台</h2>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/blogs}" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/types}" th:classappend="${n==2} ? 'active'"><i class="clone outline icon"></i>分类管理</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/tags}" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签管理</a>
            <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/friendlinks}" th:classappend="${n==4} ? 'active'"><i class="pencil alternate icon"></i>友链管理</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/1005/100/100" th:src="@{${session.user.avatar}}">
                        <span th:text="${session.user.nickname}">Fzcl</span>
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

</body>
</html>
